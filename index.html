<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Fullscreen Viewer</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Set full-screen dimensions */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="docViewer" src=""https://docs.google.com/document/d/e/2PACX-1vTx0zvWr0IemMWE36PNhWTcS6hR-pgKId0qQ2gguvveZ0w2t7tRujs-rGl3R7VkE4okT9QBHes1uIdz/pub?embedded=true"></iframe>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('docViewer');
            iframe.contentWindow.location.reload();
        }

        // Refresh the iframe every 60 seconds
        setInterval(refreshIframe, 60000);
    </script>
</body>
</html>
