<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Fullscreen Viewer</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Set full-screen dimensions for 1920x1080 resolution */
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 1920px; /* Match TV's resolution width */
            height: 1080px; /* Match TV's resolution height */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="docViewer" src="https://docs.google.com/document/d/1Cazd9kYqHFk2IPaNn8uRcLbblWnTs89dN04UbccpuMs/preview"></iframe>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('docViewer');
            iframe.contentWindow.location.reload();
        }

        // Refresh the iframe every 60 seconds
        setInterval(refreshIframe, 60000);
    </script>
</body>
</html>
